<!DOCTYPE html>
<html lang="js">
<head>
  <meta charset="utf-8">
  <title>ストップウォッチ</title>
  <script src="js/jquery-3.6.0.js"></script>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  
  <div class="continner">
    <div class="content">
      <h3>ストップウォッチ</h3>
      
      <div id=timer>0:0:0:0</div>
      
      <div class="buttons">
        <button id="start" class="button_width">スタート</button>
        <button id="stop" class="button_width">ストップ</button>
        <button id="reset" class="button_width">リセット</button>
      </div>
    </div>
  </div>
  
  
  <script src="js/main.js"></script>
</body>
</html>
